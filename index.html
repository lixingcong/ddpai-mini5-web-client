<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>盯盯拍mini5</title>
	<script src="js/uncompress.js" type="text/javascript"></script>
	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div>
		<div class="btn-container">
			<span class="btn-spacer">
				<button id="fetch-gps-file-list" disabled="true">正在加载JS库，请稍候</button>
			</span>
			<span class="btn-spacer">
				<input type="file" id="fetch-gps-file-upload" name="files[]" multiple accept=".gpx,.git" />
			</span>
		</div>

		<div id="entryList"></div>

		<div class="btn-container" style="display: none;">
			<span class="btn-spacer">
				<label><input type="checkbox" id="multicoord" name="gx_multicoord">多轨模式</label>
			</span>
			<span class="btn-spacer">
				<label><input type="checkbox" id="interpolate" name="gx_interpolate">多轨插值</label>
			</span>
		</div>

		<div class="btn-container">
			<span class="btn-spacer">
				<button class="set-gpx-src" value="0">使用记录仪已选</button>
			</span>
			<span class="btn-spacer">
				<button class="set-gpx-src" value="1">使用本地文件</button>
			</span>
		</div>

		<div class="btn-container">
			<span class="btn-spacer">
				<button class="export-to-kml" value="0">导出单KML</button>
			</span>
			<span class="btn-spacer">
				<button class="export-to-kml" value="1">导出多KML</button>
			</span>
		</div>

		<details>
			<summary>其它参数</summary>
			<div class="btn-container">
				<span class="btn-spacer">
					<label>分割间隔时长阈值：</label><label id="split-path-threshold-text"></label>
				</span>
			</div>

			<div class="btn-container">
				<span class="btn-spacer">
					<input type="range" id="split-path-threshold" name="split-path-threshold" value="230" min="0"
						max="1000" />
				</span>
			</div>
		</details>

		<div id="kmlFileList"></div>
		<div id="progressBarDiv" style="display: none;">
			<label>处理进度 </label>
			<progress id="progressBar" value="-1"></progress>
		</div>
		<div id="infoList"></div>
		<div id="errorList">
			<div id="errorListHeader" style="display: none;">
				错误信息（<label id="errorCount">0</label>条）
			</div>
			<div id="errorListBody"></div>
		</div>
	</div>
	<script src="RequestDecorator.js" type="text/javascript" charset="UTF-8"></script>
	<script src="kml.js" type="text/javascript" charset="UTF-8"></script>
	<script src="ddpai.js" type="text/javascript" charset="UTF-8"></script>
	<script src="index.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
