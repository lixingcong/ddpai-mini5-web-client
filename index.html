<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>盯盯拍mini5</title>
	<script src="js/uncompress.js" type="text/javascript"></script>
	<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div>
		<div class="btn-container">
			<span class="btn-spacer">
				<button id="fetch-gps-file-list" disabled="true">正在加载JS库，请稍候</button>
			</span>
			<span class="btn-spacer">
				<button id="fetch-gps-file-uploaded">本机获取</button>
			</span>
			<span class="btn-spacer">
				<input type="file" id="fetch-gps-file-upload">
			</span>
		</div>

		<div id="entryList"></div>

		<div class="btn-container">
			<span class="btn-spacer">
				<button id="export-gps-merged-coord">导出选中(coord)</button>
			</span>
			<span class="btn-spacer">
				<button id="export-gps-merged-multicoord" disabled="true">导出选中(multicoord)</button>
			</span>
		</div>

		<div class="btn-container">
			<label><input type="checkbox" id="interpolate" name="gx_interpolate"
					value="interpolate">启用multicoord插值</label>
		</div>

		<div id="kmlFileList"></div>
		<div id="infoList"></div>
		<div id="errorList"></div>
	</div>
	<script src="kml.js" type="text/javascript" charset="UTF-8"></script>
	<script src="ddpai.js" type="text/javascript" charset="UTF-8"></script>
	<script src="main.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
